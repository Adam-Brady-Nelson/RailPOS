name: Build Electron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Package for Linux
        run: npm run package:linux
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: railpos-linux
          path: dist/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Package for Windows
        run: npm run package:win
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: railpos-windows
          path: dist/*.exe
